<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload e Galeria - Vercel Blob</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .upload-section { background-color: white; padding: 2rem; border-radius: .5rem; box-shadow: 0 .5rem 1rem rgba(0,0,0,.1); }
    .gallery-item .card { transition: transform .2s; }
    .gallery-item .card:hover { transform: scale(1.03); }
    .card-img-top { width: 100%; height: 200px; object-fit: cover; }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="upload-section col-lg-8 mx-auto">
      <h1 class="text-center mb-4">Vercel Blob</h1>
      <form id="uploadForm">
        <div class="input-group">
          <input type="file" class="form-control" id="fileInput" name="file" required accept="image/*">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
      <div id="status" class="mt-3 text-center"></div>
    </div>
 
    <hr class="my-5">
    <h2 class="text-center mb-4">Galeria de Imagens</h2>
    <div id="gallery" class="row"></div>
  </div>
 
  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');
    const galleryEl = document.getElementById('gallery');
 
    async function loadGallery() {
      galleryEl.innerHTML = '<p class="text-center">Carregando imagens...</p>';
      try {
        const response = await fetch('/api/files');
        if (!response.ok) throw new Error('N√£o foi poss√≠vel buscar as imagens.');
        const files = await response.json();
 
        if (!Array.isArray(files) || files.length === 0) {
          galleryEl.innerHTML = '<p class="text-center">Nenhuma imagem encontrada. Envie a primeira!</p>';
          return;
        }
 
        galleryEl.innerHTML = '';
        files.forEach(file => {
          const col = document.createElement('div');
          col.className = 'col-lg-3 col-md-4 col-sm-6 mb-4 gallery-item';
 
          const shortName = file.pathname.length > 24 ? file.pathname.slice(0, 24) + '‚Ä¶' : file.pathname;
 
          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <a href="${file.url}" target="_blank" rel="noopener">
                <img src="${file.url}" class="card-img-top" alt="${file.pathname}">
              </a>
              <div class="card-body text-center">
                <p class="card-text small text-muted" title="${file.pathname}">${shortName}</p>
                <div class="d-flex justify-content-center gap-2">
                 <button class="btn btn-outline-secondary btn-sm rename-btn"
                data-pathname="${file.pathname}"
                title="Renomear">
          Editar
                  </button>
                  <button class="btn btn-outline-danger btn-sm delete-btn"
                          data-url="${file.url}"
                          title="Excluir">
                    Excluir
                  </button>
                </div>
              </div>
            </div>`;
          galleryEl.appendChild(col);
        });
      } catch (error) {
        galleryEl.innerHTML = `<p class="text-center text-danger">Erro ao carregar a galeria: ${error.message}</p>`;
      }
    }
 
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;
 
      statusEl.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Enviando...';
      statusEl.className = 'mt-3 text-center text-primary';
 
      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          headers: {
            'x-vercel-filename': file.name,
            'Content-Type': file.type,
          },
          body: file,
        });
        const newBlob = await response.json();
 
        if (response.ok) {
          statusEl.textContent = '‚úÖ Upload conclu√≠do!';
          statusEl.className = 'mt-3 text-center text-success';
          form.reset();
          loadGallery();
        } else {
          throw new Error(newBlob.message || 'Falha no upload');
        }
      } catch (error) {
        statusEl.textContent = `‚ùå Erro no upload: ${error.message}`;
        statusEl.className = 'mt-3 text-center text-danger';
      }
    });
 
    galleryEl.addEventListener('click', async (e) => {
      const delBtn = e.target.closest('.delete-btn');
      const renBtn = e.target.closest('.rename-btn');
 
      if (delBtn) {
        const url = delBtn.dataset.url;
        const ok = confirm('Tem certeza que deseja excluir?');
        if (!ok) return;
 
        delBtn.disabled = true;
        delBtn.textContent = 'Excluindo...';
        try {
          const resp = await fetch('/api/delete', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url }),
          });
          if (!resp.ok) {
            const j = await resp.json().catch(()=>({}));
            throw new Error(j.message || 'Falha ao excluir');
          }
          await loadGallery();
        } catch (err) {
          alert('Erro ao excluir: ' + err.message);
        } finally {
          delBtn.disabled = false;
          delBtn.textContent = 'üóëÔ∏è Excluir';
        }
      }
 
if (renBtn) {
  const pathname = renBtn.dataset.pathname;
 
  const lastSlash = pathname.lastIndexOf('/');
  const baseName = lastSlash >= 0 ? pathname.slice(lastSlash + 1) : pathname;
 
  const novo = prompt('Novo nome do arquivo:', baseName);
  if (!novo) return;
 
  renBtn.disabled = true;
  renBtn.textContent = 'Renomeando...';
 
  try {
    const resp = await fetch('/api/rename', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ pathname, newName: novo }), 
    });
 
    const j = await resp.json().catch(() => ({}));
    if (!resp.ok) throw new Error(j.message || 'Falha ao renomear');
 
    await loadGallery();
    } catch (err) {
      alert('Erro ao renomear: ' + err.message);
    } finally {
      renBtn.disabled = false;
      renBtn.textContent = '‚úèÔ∏è Alterar';
    }
  }
 
    });
 
    document.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
